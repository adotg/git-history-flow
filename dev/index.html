<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Development Test Page</title>
    
    <link rel="stylesheet" href="./bootstrap.min.css" >
    <link rel="stylesheet" href="./style.css" >
</head>

<body>
    <div style="position: absolute; width:100%;">
        <h3 class="text-center">Git History flow</h3>

        <div id="viz-container" class="col-xs-12 col-sm-12 col-md-10 co-lg-11" style="height: 500px;"></div>
        <div id="contributors" class="col-xs-12 col-sm-12 col-md-2 co-lg-1" >
            <div class="" id="contributor-mount">
                <p class = 'lead'>Contributors</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-2 co-lg-1">
                    <p class = 'lead'>X Axis</p>
                    <div class="btn-group" role="group" aria-label="..." id="axis-type">
                        <button type="button" class="btn btn-default active" _value_="ordinal">Ordinal</button>
                        <button type="button" class="btn btn-default" _value_="time">Time</button>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-2 co-lg-1">
                    <p class = 'lead'>Mode</p>
                    <div class="btn-group btn-group-xs" role="group" aria-label="..." id="mode">
                        <button type="button" class="btn btn-default active" _value_="community">Community</button>
                        <button type="button" class="btn btn-default" _value_="commit">Commit</button>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 co-lg-10">
                    <p class = 'lead'>Commit details</p>
                    <div class="" id="summary-mount"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 co-lg-12" style="height: 15px"></div>
    </div>
    <script src="http://localhost:8181/webpack-dev-server.js"></script>
	<script src="http://localhost:8181/git-history-flow.js"></script>

	<script src="./handlebars-v4.0.5.js"></script>
    <script id="contributor-template" type="text/x-handlebars-template">
        <p class = 'lead'>Contributors ({{count}})</p>
        <div class = 'hf-font-md'>Commits: {{commits}}</div>
        {{#each contributor}}
        <div class="col-xs-6 col-sm-3 col-md-12 col-lg-12">
            <div class="bs-callout" style="border: 1px solid {{color}}; border-left: 5px solid {{color}}">
                <div>
                    <span class="hf-font-md">
                        {{user.name}}
                        <span class="hf-font-xxs">{{user.email}}</span>
                    </span>
                </div>
                <div>
                    <span class="hf-font-xs"># Commits: {{count}}</span>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="summary-template" type="text/x-handlebars-template">
        <div class="hf-font-lg">{{desc}}</div>
        <div class="hf-font-xxs">{{commitId}}</div>
        <div class="hf-font-lg">{{user.name}}</div>
        <div class="hf-font-xxs">{{user.email}}</div>
        <div class="hf-font-xs">{{timestamp}}</div>
        <div class="hf-font-xs"> 
            <span style="color: #28a745">{{addition}}</span> /
            <span style="color: #cb2431">{{deletion}}</span>
        </div>
    </script>

	<script src="./data-bootstrap.js" type="text/javascript"></script>
	<script src="./main.js" type="text/javascript"></script>
</body>
</html>
